<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Background Remover</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Background Remover Tool</h1>

    <div id="dropZone" class="drop-zone">
      <p>Drag & drop an image here, or click to select</p>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>

    <!-- Display selected file name -->
    <div id="fileName" class="file-name hidden"></div>

    <button id="removeBtn" class="btn" disabled>Remove Background</button>
    <div id="loader" class="loader hidden"></div>

    <div id="result" class="result hidden">
      <img id="resultImage" alt="Result" />
      <a id="downloadBtn" class="btn download" download="no-bg.png">Download</a>
    </div>

    <p id="errorMsg" class="error hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
